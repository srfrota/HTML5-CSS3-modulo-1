<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" >
        <li title="use a tag <p>">Parágrafo</li>
        <li title="use a tag <h1>...<h3>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Códigos-fonte</li>
        <li title="use a tag <ol> e <li>">Listas numeradas</li>
        <li title="use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
</body>
</html>
